<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="card card-divider text-center">
        <h1 style="font-size:80px;">Welcome To Fit<i class="fas fa-dumbbell"></i>ub!
        </h1>
        <h4>Aspire To Greatness</h4>
    </div>
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <h2>Login Form</h2>
        </div>
        <form class="login">
            <div class="grid-x grid-padding-x align-center">
                <div class="cell medium-8">
                    <label for="email-input">Email Address
                        <input type="email" id="email-input" placeholder="Email">
                    </label>
                </div>
            </div>
            <div class="grid-x grid-padding-x align-center">
                <div class="cell medium-8">
                    <label for="password-input">Password
                        <input type="password" id="password-input" placeholder="Password">
                    </label>
                </div>
            </div>
            <div class="grid-x grid-padding-x align-center">
                <button type="submit" class="alert button">Login</button>
            </div>
            <div class="grid-x grid-padding-x align-center">
                <br>
                <p>Or sign up <a href="/">here</a></p>
            </div>
        </form>
    </div>


    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>

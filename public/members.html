<body>

  <div class="navbarFithub">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-2">
        <div>
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">FitHub</li>
          </ul>
        </div>
      </div>
      <div class="cell medium-10">
        <div class="float-right">
          <ul class="menu margin-right-0">
            <li id="hub"><a>Hub</a></li>
            <li onclick="location.href='/members'"><a>Cal-Culator</a></li>
            <li id="burns"><a>Burns</a></li>
            <li id="intake"><a>Intake</a></li>
            <li id="summary"><a>Caloric Summary</a></li>
            <li id="macros"><a>Macros Summary</a></li>
            <li>
              <div class="cell shrink">
                <a class="alert button" href="/logout">Logout <span class="member-name"></span></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-conainer">
    <div class="grid-x grid-padding-x">



      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Missing User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h5>Would you like to fill out some basic information right meow?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary healthForm" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-primary healthForm" data-dismiss="modal">Sure</button>
            </div>
          </div>
        </div>
      </div>
      <!--end modal-->



    </div>

    <div class="grid-x grid-padding-x align-center">
      <div class="cell medium-9 card radius bordered shadow">
        <div class="centerThis fithubLogoMembers">
          <img src="images/fithubTextWhite.png" alt="">
        </div>
        <br>
        <div class="grid-x grid-padding-x shrink">
          <div class="cell medium-12 disp centerThis">
            <div class="grid-x grid-padding-x shrink centerThis">
              <div class="cell medium-12">
                <h2 class="whiteText">Excersise Cal-Culator</h2>
                <form>
                  <label for="workout-input" class="whiteText">Write out your activity below to cal-cluate your
                    calories burned
                    <input class="centerThis" type="text" style="width: 80%" id="workout-input" placeholder="Ex. Running For 20 Minutes">
                  </label>
                  <br>
                  <button type="submit" class="alert button" id="workout-button">Submit</button>
                </form>
                <br>
                <div id="workDisp"></div>
              </div>
              <br>
              <div class="cell medium-12">
                <h2 class="whiteText">Food Cal-Culator</h2>
                <form>
                  <label for="food-input" class="whiteText">Write out the food you've eaten below to cal-culate your
                    calories consumed
                    <input class="centerThis" type="text" style="width: 80%" id="food-input" placeholder="Ex. 2 Bananas">
                  </label>
                  <br>
                  <button type="submit" class="alert button" id="food-button">Submit</button>
                </form>
                <br>
                <div id="foodDisp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a> -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>

</body>

</html>
